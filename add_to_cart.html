<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cart_item.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div id="mainWrapper">
       
        <div class="container about-page cart-page margin-3">
            <div class="bottom-45">
                <div class="mobile-cart">
                    <div id="content" class="col-sm-12">
                        <div class="auth-page-header">
                            <h1 class="black-title">My Cart</h1>
                        </div>
                        <div id="cartContents"></div>
                        <div class="bordered-block">
                            <b>Subtotal: </b>
                            <span></span>
                        </div>
                        <div class="buttons-block">
                            <a href="https://hvhindustrial.com/checkout-shipping" class="btn btn-gocheckout">Proceed to checkout</a>
                            <a href="/products.html" class="btn btn-checkout">Keep Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/loadNavbar.js"></script>
    <script src="js/loadCart.js"></script>
    <script>
        loadNavbar();
        loadCart();
    </script>
</body>

</html>
