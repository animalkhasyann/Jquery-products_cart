<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart_item.css">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="modal in" tabindex="-1" role="dialog" id="deletecart" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-left">
                        <b>Are you sure you want to delete product from cart?</b>
                    </p>
                    <input type="hidden" name="product" value="" id="delete-cart-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-checkout" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-gocheckout">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mainWrapper">

        <div class="container about-page cart-page margin-3">
            <div class="bottom-45">
                <div class="mobile-cart">
                    <div id="content" class="col-sm-12">
                        <div class="auth-page-header">
                            <h1 class="black-title">My Cart</h1>
                        </div>
                        <div id="cartContents"></div>
                        <div class="bordered-block">
                            <b>Subtotal: </b>
                            <span></span>
                        </div>
                        <div class="buttons-block">
                            <a href="https://hvhindustrial.com/checkout-shipping" class="btn btn-gocheckout">Proceed to
                                checkout</a>
                            <a href="/products.html" class="btn btn-checkout">Keep Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/loadNavbar.js"></script>
    <script src="js/loadCart.js"></script>
    <script src="js/chatLive.js"></script>
    <script>
        loadNavbar();
        loadCart();
        chat();
    </script>
</body>

</html>
